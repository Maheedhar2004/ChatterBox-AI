<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot with Voice and TTS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, red, black, blue);
      color: white;
    }

    .chat-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      animation: colorChange 3s infinite;
    }

    @keyframes colorChange {
      0% { color: red; }
      33% { color: blue; }
      66% { color: green; }
      100% { color: orange; }
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      color: #000;
    }

    .chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 70%;
    }

    .user-message {
      background-color: #007bff;
      color: #fff;
      margin-left: auto;
    }

    .bot-message {
      background-color: #f1f1f1;
      color: #333;
      margin-right: auto;
    }

    .chat-footer {
      display: flex;
      padding: 10px;
      background-color: #f9f9f9;
      border-top: 1px solid #ddd;
      align-items: center;
    }

    .message-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-right: 10px;
    }

    .hidden {
      display: none;
    }

    .clip-container {
      position: relative;
      display: inline-block;
      margin-right: 10px;
    }

    #clip-button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }

    .clip-dropdown {
      display: none;
      position: absolute;
      bottom: 100%;
      left: 0;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    .clip-dropdown button, .clip-dropdown select {
      display: block;
      width: 100%;
      padding: 8px;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      text-align: left;
    }

    .clip-dropdown button:hover {
      background-color: #f1f1f1;
    }

    .clip-container:hover .clip-dropdown {
      display: block;
    }
  </style>
</head>
<body>
  <div class="chat-title">CHATBOT</div>
  <div class="chat-container">
    <div class="chat-body"></div>
    <div class="chat-footer">
      <!-- Clip Dropdown Button -->
      <div class="clip-container">
        <button id="clip-button">üñáÔ∏è</button>
        <div class="clip-dropdown">
          <button id="file-upload">üìÅ Upload File</button>
          <button id="voice-input">üé§ Voice Input</button>
          <button id="toggle-tts">üîä Toggle TTS</button>
          <select id="language-selector">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
            <option value="ja">Japanese</option>
            <option value="zh">Chinese</option>
          </select>
        </div>
      </div>

      <input type="text" class="message-input" placeholder="Type a message..." />
      <button id="send-message">‚û§</button>
    </div>
  </div>

  <!-- Hidden File Input -->
  <input type="file" id="file-input" class="hidden" accept="image/*" />
  <button id="clear-file" class="hidden">‚ùå Clear File</button>

  <!-- Your JS Logic -->
  <script src="script.js"></script>
</body>
</html>
